<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-explorations.css" />
    <link rel="stylesheet" href="mediaqueries-explo.css" />
    <title>Wangu Pullwitt - Explorations</title>
  </head>
  <body>
    <section id="headline">
        <h1>My Explorations</h1>
    </section>
    <section class="experience-desc" id="usa">
      <div class="vl"></div>
      <div class="experience-text-desc">USA</div>
      <div class="scroll-container">
            <div class="scroll-box">
                <div class="experience-subtext">Canyons</div>
                <img src="assets/usa/canyons/usa3.jpeg" alt="Cinque Terre" />
                <img src="assets/usa/canyons/usa15.jpeg" alt="Forest" />
                <img src="assets/usa/canyons/usa16.jpeg" alt="Northern Lights" />
                <img src="assets/usa/canyons/usa17.jpeg" alt="Mountains" />
            </div>
            <div class="scroll-box">
                <div class="experience-subtext">Las Vegas</div>
                <img src="assets/usa/lasvegas/usa5.jpeg" alt="Cinque Terre" />
                <img src="assets/usa/lasvegas/usa10.jpeg" alt="Forest" />
                <img src="assets/usa/lasvegas/usa13.jpeg" alt="Northern Lights" />
                <img src="assets/usa/lasvegas/usa14.jpeg" alt="Mountains" />
            </div>
            <div class="scroll-box">
                <div class="experience-subtext">San Francisco</div>
                <img src="assets/usa/sanfran/usa1.jpeg" alt="Cinque Terre" />
                <img src="assets/usa/sanfran/usa2.jpeg" alt="Forest" />
                <img src="assets/usa/sanfran/usa8.jpeg" alt="Mountains" />
                <img src="assets/usa/sanfran/usa12.jpeg" alt="Mountains" />
            </div>
      </div>
    </section>
    <section class="experience-mobile" id="usa">
      <div class="experience-text-mobile">USA</div>
      <div class="experience-subtext-mobile">Canyons</div>
      <div class="experience-details-container" id="usa">
        <div class="photo-container-mobile">
          <!-- Full-width images with number text -->
          <div class="mySlides">
            <div class="numbertext">1 / 4</div>
            <img src="assets/usa/canyons/usa3.jpeg" style="width: 100%" />
          </div>

          <div class="mySlides">
            <div class="numbertext">2 / 4</div>
            <img src="assets/usa/canyons/usa15.jpeg" style="width: 100%" />
          </div>

          <div class="mySlides">
            <div class="numbertext">3 / 4</div>
            <img src="assets/usa/canyons/usa16.jpeg" style="width: 100%" />
          </div>

          <div class="mySlides">
            <div class="numbertext">4 / 4</div>
            <img src="assets/usa/canyons/usa17.jpeg" style="width: 100%;" />
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>

          <!-- Image text -->
          <div class="caption-container">
            <p id="caption"></p>
          </div>
        </div>
      </div>
    </section>
    <hr class="solid" color="#a3a3a3">
    
    <a href="index.html"><h5>Go back to home &#8617;</h5></a>
    <script src="script.js"></script>
  </body>
</html>
